<!DOCTYPE html>
<html lang="pt_br">
<!--
    SACADA DO HTML (Hypertext Markup Language)

    HyperText
        Hiper Texto, são como links q vão de um documento ao outro.
    
    Markup
        Marcação de texto
    
    Language
        Linguagem
    
    DESTA FORMA, PODEMOS DIZER Q O HTML É UMA LINGUAGEM DE MARCAÇÃO
    DE HIPERTEXTTOS.
-->
<head>
    <meta charset="UTF-8"> <!--Controla os metadados do site, nesse
                            caso quer dizer que aceita acentuações especiais
                            Ex: ç, ~, ^ etc.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Essa é p q o site caiba em diversos tamanhos.-->
    {% block title %}
        <title>Ecoleta</title>
    {% endblock title %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    {% block styles %}
    {% endblock styles %}
    <link rel="stylesheet" href="/styles/respondive.css">
    <link rel="shortcut icon" href="/assets/logo.svg">
</head>

<body> <!--Da mesma forma q isto pode ser chamado de "tag", tb pode
            ser um "elemento"-->
        <div id="{{pageId}}">
            {% block content %}
            {% endblock content %}
        </div>
        {% block modal %}
        {% endblock modal %}
        {% block scripts %}
        {% endblock scripts %}
</body>
</html>
